<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tungsten Sandbox</title>
   <link rel="stylesheet" href="style.css">
   <script src="main.js"></script>
   <script src="tungsten.js"></script>
</head>

<body class="dark">
   <div class="topbar">
      <span class="logo">
         <a href="https://github.com/rickisgone/tungsten-sandbox" target="_blank"
            style="text-decoration: none; color: inherit;">
            Tungsten Sandbox
         </a>
      </span>
      <div class="button-group">
         <span class="theme-toggle" onclick="toggleTheme()" title="Toggle Light Mode">
            <span class="icon-moon"></span>
            <span class="icon-sun"></span>
         </span>
         <button class="run-btn" onclick="runCode()">Run</button>
         <button class="stop-btn" onclick="stopCode()">Stop</button>
      </div>
      <button class="clear-btn" onclick="clearConsole()">Clear Output</button>
   </div>
   <div class="main-content">
      <div class="split-container">
         <div class="editor-panel">
            <label for="code">main.tgs</label>
            <div class="editor-wrapper">
               <pre id="highlighting" aria-hidden="true"><code></code></pre>
               <textarea id="code" placeholder="Write your code here..." spellcheck="false">import stdio;

Int main() {
    println("Hello, Tungsten!");
    return 0;
}</textarea>
            </div>
         </div>
         <div class="splitter"></div>
         <div class="io-panel">
            <label for="console">Console</label>
            <textarea id="console" placeholder="Your program's output will appear here..." readonly></textarea>
         </div>
      </div>
   </div>
</body>

</html>
